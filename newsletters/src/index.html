<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Newsletter Subscription Test Page</title>
		<link href="https://cdn.tailwindcss.com" rel="stylesheet" />
		<script src="https://unpkg.com/htmx.org"></script>
	</head>
	<body class="p-6">
		<h1 class="text-2xl font-bold mb-6">Test Newsletter Subscription Endpoints</h1>

		<!-- Subscription Form -->
		<section class="mb-6">
			<h2 class="text-xl font-semibold mb-4">Subscribe / Sign Up</h2>
			<form hx-post="/signup" hx-target="#subscribe-response" hx-swap="innerHTML" class="space-y-4">
				<input type="email" name="email" placeholder="Email" class="border p-2 w-full" required />
				<input type="text" name="hostname" placeholder="Hostname" class="border p-2 w-full" required />
				<input type="text" name="list_name" placeholder="List Name (optional)" class="border p-2 w-full" />
				<input type="text" name="person_name" placeholder="Name (optional)" class="border p-2 w-full" />
				<button type="submit" class="bg-blue-500 text-white p-2 w-full">Subscribe</button>
			</form>
			<div id="subscribe-response"></div>
		</section>

		<!-- Unsubscribe Form -->
		<section class="mb-6">
			<h2 class="text-xl font-semibold mb-4">Unsubscribe / Opt Out</h2>
			<form hx-post="/unsubscribe" hx-target="#unsubscribe-response" hx-swap="innerHTML" class="space-y-4">
				<input type="email" name="email" placeholder="Email" class="border p-2 w-full" required />
				<input type="text" name="hostname" placeholder="Hostname" class="border p-2 w-full" required />
				<input type="text" name="list_name" placeholder="List Name (optional)" class="border p-2 w-full" />
				<button type="submit" class="bg-blue-500 text-white p-2 w-full">Unsubscribe</button>
			</form>
			<div id="unsubscribe-response"></div>
		</section>

		<!-- Email Confirmation Form -->
		<section class="mb-6">
			<h2 class="text-xl font-semibold mb-4">Confirm Email / Verify</h2>
			<form hx-post="/verify" hx-target="#email-confirmation-response" hx-swap="innerHTML" class="space-y-4">
				<input type="text" name="token" placeholder="Confirmation Token" class="border p-2 w-full" required />
				<button type="submit" class="bg-blue-500 text-white p-2 w-full">Confirm Email</button>
			</form>
			<div id="email-confirmation-response"></div>
		</section>
	</body>
</html>
